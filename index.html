    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  
  <body>
    <div class="container">
      
      <div class="form">
        <div class="row-auto">
            <input type="text" class="form-control" id="city-input"" placeholder="Search other locations">
            <button type="submit" id="special-button" class="btn btn-primary">Submit</button>
            <button type="submit" id="current-location-button" class="btn btn-primary">Current temperature</button>
        </div>
      </div>

      <div class="body2">
        <div class="row">
          <div class="col">
            <h1 id="city">Harleem</h1>
            <img
              src="img/undraw_Before_dawn_re_hp4m (2).png"
              alt="ilustração"
            />
          </div>
          <div class="col-sm">
            <ul>
            <h2> <span class="temperature" id="temperature"> 19<span/> ºC<h2/>
            <h5 id="description">Partly cloudy</h5>
            <br />
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
              <li id="date">Tuesday, 7:45pm</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="time">
        <label for="customRange2" class="form-label"><h6>Time of the day</h6></label>
        <input type="range" class="form-range" min="0" max="12" id="customRange2">
      </div>

      <div class="weather">
        <div class="row gx-4">
        <div class="col-sm">

          </h6>

           <p class="card-text"> Wednesday, 7:45pm</p>
           </div>
           </div>
        </div>
        <div class="col-sm">
           <div class="card border-0">
           <div class="card-body">
           <h6 class="card-title"> 23º <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M256 159.1c-53.02 0-95.1 42.98-95.1 95.1S202.1 351.1 256 351.1s95.1-42.98 95.1-95.1S309 159.1 256 159.1zM509.3 347L446.1 255.1l63.15-91.01c6.332-9.125 1.104-21.74-9.826-23.72l-109-19.7l-19.7-109c-1.975-10.93-14.59-16.16-23.72-9.824L256 65.89L164.1 2.736c-9.125-6.332-21.74-1.107-23.72 9.824L121.6 121.6L12.56 141.3C1.633 143.2-3.596 155.9 2.736 164.1L65.89 256l-63.15 91.01c-6.332 9.125-1.105 21.74 9.824 23.72l109 19.7l19.7 109c1.975 10.93 14.59 16.16 23.72 9.824L256 446.1l91.01 63.15c9.127 6.334 21.75 1.107 23.72-9.822l19.7-109l109-19.7C510.4 368.8 515.6 356.1 509.3 347zM256 383.1c-70.69 0-127.1-57.31-127.1-127.1c0-70.69 57.31-127.1 127.1-127.1s127.1 57.3 127.1 127.1C383.1 326.7 326.7 383.1 256 383.1z"/></svg>
          </h6>
          <h7>Sunny day</h7>
           <p class="card-text"> Thursday, 7:45pm</p>
           </div>
           </div>
        </div>
        <div class="col-sm">
           <div class="card border-0">
           <div class="card-body">

          </h6>
          <h7> Partly cloudy</h7>

           </div>
        </div>
      </div>
    </div>
  </div>
